change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  default: patch
autolabeler:
  - label: 'chore'
    files:
      - '.github/*'
  - label: 'bug'
    branch:
      - '/hotfix\/.+/'
      - '.+/hotfix\/.+/'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '.+/feature\/.+/'